<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAs</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .header {
            width: 100vw;
            height: 20vh;
            background: linear-gradient(to left, #800000, rgba(184, 83, 0, 0.959) );;
            padding: 20px;
            text-align: center;
        }
        .nav {
            width: 100vw;
            height: 10vh;
            background: linear-gradient(to right, #004080, rgb(26, 230, 26) );;
            color: black;
            padding: 10px;
            text-align: center;
        }
        .aside {
            width: 35vw;
            height: 55vh;
            background: linear-gradient(to left, #004080, rgb(4, 24, 136) );;
            padding: 20px;
        }
        .main {
            width: 65vw;
            height: 55vh;
            padding: 20px;
            background-color: azure;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100vw;
            height: 15vh;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background: linear-gradient(to right, #f0ff1a, rgb(95, 207, 44) );;
            color: black;
            text-decoration: none;
            border-radius: 7px;
            transition: all 0.2s ease;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px #012549;
        }
    </style>
</head>
<body>
    <div class="header">

    </div>
    <div class="nav">
        <a href="https://youtube.com" class="button" target="_blank">Youtube</a>
        <a href="https://rayuela.com" class="button" target="_blank">Rayuela</a>
        <a href="https://x.com" class="button" target="_blank">Twitter</a>
        <a href="https://instagram.com" class="button" target="_blank">Instagram</a>
    </div>
    <div class="container">
        <div class="aside">

        </div>
        <div class="main">

        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
