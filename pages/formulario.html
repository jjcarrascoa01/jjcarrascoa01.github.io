<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        details {
            border: 3px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
            user-select: none;
        }
        .details-content {
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 0;
            opacity: 0;
        }

        details[open] .details-content {
            max-height: 500px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <form>
        <details>
            <summary style="color: black;">Regístrate</summary>
            <br>
                <div class="details-content">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="surname">Apellidos:</label>
                    <input type="text" id="surname" name="surname" required><br><br>

                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" min="0" max="120"><br><br>

                    <label for="gender">Género:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Seleccione...</option>
                        <option value="male">Masculino</option>
                        <option value="fem">Femenino</option>
                        <option value="fluido">Género Fluido</option>
                        <option value="helicopter">Helicoptero apache de combate 745</option>
                        <option value="no_decir">Prefiero no decir</option>
                    </select>
                    <br><br>
                    <label for="color">Color Favorito:</label>
                    <input type="color" id="color" name="color" value="#000000">
                    <br><br>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" maxlength="9" inputmode="numeric">
                    <br><br>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <br><br>

                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        Acepto los términos y condiciones
                    </label>
                    <br><br>
                    <fieldset style="border: none; padding: 0;">
                        <legend style="font-weight: bold;">Deseo recibir información y ofertas por correo electrónico:
                        </legend>
                        <label style="margin-right: 10px;">
                            <input type="radio" id="newsletter_yes" name="newsletter" value="yes"> Sí
                        </label>
                        <label>
                            <input type="radio" id="newsletter_no" name="newsletter" value="no" checked> No
                        </label>
                    </fieldset>
                    <br>
                    <input type="submit" value="Registro" style="width: 55px; height: 25px; background-color: black; border-radius: 5px; color: white; font-size: 12px;">
                    </div>
        </details>
        <details>
            <summary style="color: black;">Iniciar Sesión</summary>
            <br>
                <div class="details-content">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    <input type="submit" value="Iniciar Sesión" style="width: 90px; height: 25px; background-color: black; border-radius: 5px; color: white; font-size: 12px;">
                </div>
        </details>
    </form>
</body>
</html>
