<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .registro {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
            border: solid 2px grey;
            align-items: center;
        }
        body {
            background-color: #798086;
            margin: 0;
            padding: 20px;
            font-family: 'Calibri', 'Arial', sans-serif;
        }

        .page {
            width: 21cm;
            min-height: 29.7cm;
            padding: 2cm;
            margin: 0 auto 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 2px solid #6b6767;
            border-radius: 4px;
        }
        fieldset {
            margin-bottom: 15px;
            width: 100%;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .submit {
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px #383434;
        }
    </style>
</head>
<body>
    <form>
        <div class="page">
            <div class="registro">
                <h2 style="text-align: center; margin-bottom: 20px;">Formulario de Registro</h2>
                <div style="display: flex; flex-direction: column;">
            <br>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre..." required><br><br>

                <label for="surname">Apellidos:</label>
                <input type="text" id="surname" name="surname" placeholder="Apellidos..." required><br><br>

                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="">Seleccione...</option>
                    <option value="male">Masculino</option>
                    <option value="fem">Femenino</option>
                    <option value="fluido">Género Fluido</option>
                    <option value="helicopter">Helicoptero apache de combate 745</option>
                    <option value="no_decir">Prefiero no decir</option>
                </select>
                <br><br>
                <label for="color">Color Favorito:</label>
                <input type="color" id="color" name="color" value="#000000" style="height: 50px;">
                <br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" maxlength="11" inputmode="numeric" placeholder="123-456-789" autocomplete="tel">
                <br><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
                <br><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <br><br>

                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" name="dob" required>
                <br><br>

                <label for="mensaje">¿Desea añadir un corto mensaje?</label>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escriba su mensaje aquí..." style="padding: 5px;"></textarea>

                <br><br>
                
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    Acepto los <a href="https://pro.sony/ls_GT/terms-and-conditions" target="_blank" >Términos y condiciones</a>
                </label>
                <br><br>
                <fieldset style="border: none; padding: 0;">
                    <legend style="font-weight: bold;">Deseo recibir información y ofertas por correo electrónico:
                    </legend>
                    <label style="margin-right: 10px;">
                        <input type="radio" id="newsletter_yes" name="newsletter" value="yes"> Sí
                    </label>
                    <label>
                        <input type="radio" id="newsletter_no" name="newsletter" value="no" checked> No
                    </label>
                </fieldset>
                <br>
                <input type="submit" class="submit" value="Registro" style="width: 75px; height: 35px; background-color: black; border-radius: 5px; color: white; font-size: 12px;">
                </div>
                <button type="button" onclick="alert. alert('Bienvenido!');">
                    Alerta
                </button>
                <button type="button" onclick="document.write('Hola buenos días');">
                    Consola
                </button>
                </div>
        </div>
    </form>
</body>
</html>
