<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posiciones</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .cuadro {
            width: 200px;
            height: 200px;
        }
        .arriba-izq {
            position: relative;
            top: 50px;
            background-color: red;
            opacity: 69%;
        }
        .arriba-izq:hover {
            background-color: violet;
            transform: translateY(-20px);
            transform: scale(1.2);
            transition: all 0.5s ease;
        }
        .derecha {
            position: absolute;
            margin-left: calc(100vw - 200px);
            background-color: green;
            opacity: 40%;
        }
        .derecha:hover {
            background-color: black;
            transform: translateY(-20px);
            transform: scale(1.2);
            transition: all 0.5s ease-out;
        }
        .pie {
            width: 100vw;
            height: 50px;
            background-color: yellow;
            margin-top: 100vh;
        }
        .pie:hover{
            background-color: skyblue;
            transition: all 1s ease-in-out;
        }
        .bola {
            width: 25vw;
            height: 25vh;
            background-color: fuchsia;
            position: absolute;
            border-radius: 50%;
            margin-left:calc(50vw - 12.5vw);
            margin-bottom: 25vh;
            margin-right: 25vw;
            margin-top:calc(50vh - 20vw);
        }
        .bola:hover {
            background-color: blue;
            transform: translateY(-20px);
            transform: scale(1.2);
            transition: all 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="cuadro arriba-izq"></div>
    <div class="cuadro derecha"></div>
    <div class="bola"></div>
    <div class="cuadro pie"></div>

</body>
</html>
